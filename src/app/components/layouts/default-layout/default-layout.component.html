<section class="topbar-container z-30">
  <nav
    [ngClass]="isSidebarOpen ? 'topbarmargin' : 'topbarfull'"
    class="navbar-top z-20 gap-3 bg-n0 py-3 shadow-sm duration-300 border-b border-n0 dark:border-n700 dark:bg-bg4 xl:py-4 xxxl:py-6"
    id="topbar"
  >
    <div class="topbar-inner flex items-center justify-between">
      <div class="flex grow items-center gap-4 xxl:gap-6">
        <a routerLink="/dashboard" class="topbar-logo hidden shrink-0">
          <img
            width="174"
            height="38"
            [src]="
              colorMode == 'light'
                ? 'assets/images/logo-with-text.png'
                : 'assets/images/logo-with-text-dark.png'
            "
            alt="logo"
            class="logo-full2 hidden lg:block"
          />
        </a>
        <button
          aria-label="sidebar-toggle-btn"
          (click)="toggleSidebar()"
          class="flex items-center rounded-s-2xl bg-[#334CAE] px-0.5 py-3 text-xl text-n0"
          id="sidebar-toggle-btn"
        >
          <i class="las la-angle-left text-lg"></i>
        </button>

        <!-- Search bar -->
        <form class="topnav-search">
          <input
            type="text"
            placeholder="Search"
            class="w-full border-none bg-transparent py-2 focus:border-none focus:shadow-none focus:outline-none md:py-2.5 xxl:py-3 ltr:pl-4 rtl:pr-4"
          />
          <button
            aria-label="search btn"
            class="flex h-8 w-9 items-center justify-center rounded-full bg-[#334CAE] text-n0"
          >
            <i class="las la-search text-lg"></i>
          </button>
        </form>
      </div>
      <div class="flex items-center gap-3 sm:gap-4 xxl:gap-6">
        <!-- mobile Search  -->
        <div class="relative lg:hidden">
          <button
            id="mobile-search-btn"
            class="flex h-10 w-10 cursor-pointer select-none items-center justify-center gap-2 rounded-full border border-n30 bg-[#334CAE]/5 dark:border-n500 dark:bg-bg3 md:h-12 md:w-12"
          >
            <i class="las la-search"></i>
          </button>
          <div
            id="mobile-search"
            class="hide invisible absolute -left-8 top-full z-20 flex min-w-max max-w-[250px] origin-[20%_20%] gap-3 overflow-y-auto rounded-md bg-n0 p-3 opacity-0 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-300 dark:bg-bg4"
          >
            <form
              class="flex w-full items-center justify-between gap-3 rounded-[30px] border border-n30 bg-secondary1/5 p-1 focus-within:border-[#334CAE] dark:border-n500 dark:bg-bg3 xxl:p-2"
            >
              <input
                type="text"
                placeholder="Search"
                class="w-full bg-transparent py-1 ltr:pl-4 rtl:pr-4"
              />
              <button
                class="flex h-7 w-7 shrink-0 items-center justify-center rounded-full bg-[#334CAE] text-n0 lg:h-8 lg:w-8"
              >
                <i class="las la-search text-lg"></i>
              </button>
            </form>
          </div>
        </div>
        <!-- dark mode toggle -->
        <button
          id="darkModeToggle"
          aria-label="dark mode switch"
          (click)="toggleDarkMode()"
          class="h-10 w-10 shrink-0 rounded-full border border-n30 bg-[#334CAE]/5 dark:border-n500 dark:bg-bg3 md:h-12 md:w-12"
        >
          <i class="las la-sun text-2xl dark:hidden"></i>
          <span class="hidden text-n30 dark:block">
            <i class="las la-moon text-2xl"></i>
          </span>
        </button>
        <!-- Notification -->
        <!-- <app-notification-dropdown /> -->
        <!-- Chat Link -->
        <!-- <a
					routerLink="/private/chat"
					class="relative flex h-10 w-10 shrink-0 items-center justify-center rounded-full border border-n30 bg-[#334CAE]/5 dark:border-n500 dark:bg-bg3 max-[620px]:hidden md:h-12 md:w-12"
				>
					<i class="lab la-facebook-messenger"></i>
					<span
						class="absolute -right-1 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-[#334CAE] text-xs text-n0"
					>
						3
					</span>
				</a> -->
        <!-- language dropdown -->
        <!-- <app-language /> -->
        <!-- Profile dropdown -->
        <app-profile-dropdown />
      </div>
    </div>
  </nav>

  <!-- Vertical -->
  <aside
    id="sidebar"
    [ngClass]="isSidebarOpen ? 'sidebarshow' : 'sidebarhide'"
    class="sidebar bg-n0 dark:!bg-bg4"
  >
    <div class="sidebar-inner relative">
      <div class="logo-column">
        <div class="logo-container">
          <div class="logo-inner">
            <a routerLink="/dashboard" class="logo-wrapper">
              <img
                [src]="
                  colorMode == 'light'
                    ? 'assets/images/logo-with-text.png'
                    : 'assets/images/logo-with-text-dark.png'
                "
                width="70"
                height="38"
                class="logo-full"
                alt="logo"
              />
              <img
                [src]="
                  colorMode == 'light'
                    ? 'assets/images/logo.png'
                    : 'assets/images/logo-dark.png'
                "
                width="37"
                height="36"
                class="logo-icon hidden"
                alt="logo"
              />
            </a>
            <img
              [width]="70"
              [height]="38"
              class="logo-text !pb-[26px] dark:!pb-[38px] hidden"
              [src]="
                colorMode == 'light'
                  ? 'assets/images/logo-text.png'
                  : 'assets/images/logo-text-dark.png'
              "
              alt="logo text"
            />
            <button
              class="sidebar-close-btn xl:hidden"
              id="sidebar-close-btn"
              (click)="toggleSidebar()"
            >
              <i class="las la-times"></i>
            </button>
          </div>
        </div>
        <div class="menu-container pb-28">
          <div class="menu-wrapper">
            <p class="menu-heading">Navigation</p>
            <ul class="menu-ul">
              <li *ngFor="let menu of sidebarData" class="menu-li">
                <button
                  (click)="setActiveMenu(menu.name)"
                  [ngClass]="menu.name === activeMenu ? 'active' : ''"
                  class="menu-btn border-n30 bg-n0 dark:!border-n500 dark:bg-bg4"
                >
                  <span class="flex items-center justify-center gap-2">
                    <span class="menu-icon">
                      <i [ngClass]="menu.icon"></i>
                    </span>
                    <span class="menu-title font-medium">{{ menu.name }}</span>
                  </span>
                  <span class="plus-minus">
                    <i class="las la-plus text-xl"></i>
                    <i class="las la-minus text-xl"></i>
                  </span>
                  <span class="chevron-down hidden">
                    <i class="las la-angle-down text-base"></i>
                  </span>
                </button>
                <ul
                  class="submenu"
                  [ngClass]="
                    menu.name === activeMenu ? 'submenu-show' : 'submenu-hide'
                  "
                >
                  <li
                    *ngFor="let submenu of menu.submenus"
                    (click)="clickRoute()"
                    routerLinkActive="text-[#334CAE]"
                  >
                    <a [routerLink]="submenu.url" class="submenu-link">
                      <i class="las la-minus text-xl"></i>
                      <span>{{ submenu.title }}</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

      </div>
    </div>
  </aside>
</section>
