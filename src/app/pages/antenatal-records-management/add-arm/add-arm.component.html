<app-top-banner title="Make a Payment" />

<div class="box mb-4 xxxl:mb-6">
  <div class="mb-6 pb-6 bb-dashed flex justify-between items-center">
    <h4 class="h4">Add A Record</h4>
    <app-options-horiz />
  </div>
  <form class="grid grid-cols-2 gap-4 xxxl:gap-6">
    <div class="col-span-2 md:col-span-1">
      <label for="name" class="mb-4 md:text-lg font-medium block"> Patient's Name</label>
      <input type="text" class="w-full text-sm bg-secondary1/5 dark:bg-bg3 !border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3" placeholder="Enter name" id="name" required />
    </div>
    <div class="col-span-2 md:col-span-1">
      <label for="payfor" class="mb-4 md:text-lg font-medium block"> Weight </label>
      <app-dropdown [options]="payfor" btnClassProps="w-full lg:!py-3 bg-secondary1/5 rounded-3xl" dropdownClassProps="w-full" />
    </div>
    <div class="col-span-2 md:col-span-1">
      <label for="account" class="mb-4 md:text-lg font-medium block">Blood Pressure</label>
      <input type="number" class="w-full text-sm bg-secondary1/5 dark:bg-bg3 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3" placeholder="Enter Account" id="account" required />
    </div>
    <div class="col-span-2 md:col-span-1">
      <label for="currency" class="mb-4 md:text-lg font-medium block"> Tests </label>
      <app-dropdown [options]="currencies" btnClassProps="w-full lg:!py-3 bg-secondary1/5 rounded-3xl" dropdownClassProps="w-full" />
    </div>
    <div class="col-span-2 md:col-span-1">
      <label for="medium" class="mb-4 md:text-lg font-medium block"> Created Date </label>
      <app-dropdown [options]="medium" btnClassProps="w-full lg:!py-3 bg-secondary1/5 rounded-3xl" dropdownClassProps="w-full" />
    </div>
