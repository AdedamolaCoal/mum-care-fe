<app-top-banner title="Add Child" />

<div class="box mb-4 xxxl:mb-6">
	<div class="mb-6 pb-6 bb-dashed flex justify-between items-center">
		<h4 class="h4">Child Details</h4>
		<app-options-horiz />
	</div>
	<form class="flex flex-col gap-6">
		<div
			class="box bg-secondary1/5 dark:bg-bg3 xl:p-8 grid grid-cols-2 gap-4 xxl:gap-6"
		>
			<div class="col-span-2 flex justify-center items-center gap-6">
				<div class="w-full h-px bg-secondary1 bg-opacity-[0.15]"></div>
				<span
					class="btn-white dark:bg-bg4 text-secondary1 font-semibold hover:text-secondary1"
				>
					Template
				</span>
				<div class="w-full h-px bg-secondary1 bg-opacity-[0.15]"></div>
			</div>

			<div class="col-span-2 md:col-span-1">
				<label for="template" class="mb-4 md:text-lg font-medium block">
					Template
				</label>
				<app-dropdown
					[options]="templates"
					btnClassProps="w-full !py-3 bg-n0 dark:bg-bg4 rounded-3xl"
					dropdownClassProps="w-full"
				/>
			</div>

			<div class="col-span-2 md:col-span-1">
				<label for="category" class="mb-4 md:text-lg font-medium block">
					Category
				</label>
				<app-dropdown
					[options]="categories"
					btnClassProps="w-full !py-3 bg-n0 dark:bg-bg4 rounded-3xl"
					dropdownClassProps="w-full"
				/>
			</div>
		</div>

		<div
			class="box bg-secondary1/5 dark:bg-bg3 xl:p-8 grid grid-cols-2 gap-4 xxl:gap-6"
		>
			<div class="col-span-2 flex justify-center items-center gap-6">
				<div class="w-full h-px bg-secondary1 bg-opacity-[0.15]"></div>
				<span
					class="btn-white dark:bg-bg4 shrink-0 text-secondary1 font-semibold hover:text-secondary1"
				>
					Company Details
				</span>
				<div class="w-full h-px bg-secondary1 bg-opacity-[0.15]"></div>
			</div>
			<div class="col-span-2 md:col-span-1">
				<label for="invoice" class="md:text-lg font-medium block mb-4">
					Invoice Number
				</label>
				<input
					type="number"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Number"
					id="invoice"
					required
				/>
			</div>
			<div class="col-span-2 md:col-span-1">
				<label for="date" class="md:text-lg font-medium block mb-4">
					Due Date
				</label>
				<div
					class="relative bg-n0 py-2.5 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl pl-1"
				>
					<p-calendar
						[(ngModel)]="date"
						styleClass="bg-white"
						name="date"
						placeholder="Select Date"
						inputStyleClass="px-5  focus:outline-none bg-n0 dark:bg-bg4 w-full rounded-none focus:shadow-none active:shadow-none"
						panelStyleClass="bg-n0 dark:bg-bg3 rounded-lg"
					></p-calendar>
					<i
						class="las la-calendar absolute ltr:right-4 rtl:left-4 top-1/2 -translate-y-1/2 cursor-pointer"
					></i>
				</div>
			</div>

			<div class="col-span-2 md:col-span-1">
				<label for="name" class="md:text-lg font-medium block mb-4">
					Company Name
				</label>
				<input
					type="text"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Name"
					id="name"
					required
				/>
			</div>
			<div class="col-span-2 md:col-span-1">
				<label for="address" class="md:text-lg font-medium block mb-4">
					Enter Address
				</label>
				<input
					type="text"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Address"
					id="address"
					required
				/>
			</div>
			<div class="col-span-2 md:col-span-1">
				<label for="email" class="md:text-lg font-medium block mb-4">
					Contact Email
				</label>
				<input
					type="email"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Email"
					id="email"
					required
				/>
			</div>
			<div class="col-span-2 md:col-span-1">
				<label for="number" class="md:text-lg font-medium block mb-4">
					Contact Number
				</label>
				<input
					type="number"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Email"
					id="number"
					required
				/>
			</div>
		</div>
		<div
			class="box bg-secondary1/5 dark:bg-bg3 xl:p-8 grid grid-cols-2 gap-4 xxl:gap-6"
		>
			<div class="col-span-2 flex justify-center items-center gap-6">
				<div class="w-full h-px bg-secondary1 bg-opacity-[0.15]"></div>
				<span
					class="btn-white dark:bg-bg4 shrink-0 text-secondary1 font-semibold hover:text-secondary1"
				>
					Service
				</span>
				<div class="w-full h-px bg-secondary1 bg-opacity-[0.15]"></div>
			</div>
			<div class="col-span-2 md:col-span-1">
				<label for="money" class="md:text-lg font-medium block mb-4">
					Enter Money
				</label>
				<input
					type="number"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Money"
					id="money"
					required
				/>
			</div>

			<div class="col-span-2 md:col-span-1">
				<label for="rate" class="md:text-lg font-medium block mb-4">
					Rate
				</label>
				<input
					type="number"
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Rate"
					id="rate"
					required
				/>
			</div>
			<div class="col-span-2">
				<label for="desc" class="md:text-lg font-medium block mb-4">
					Enter Description
				</label>
				<textarea
					class="w-full text-sm bg-n0 dark:bg-bg4 border border-n30 dark:border-n500 rounded-3xl px-3 md:px-6 py-2 md:py-3"
					placeholder="Enter Description..."
					rows="5"
					id="desc"
					required
				></textarea>
			</div>
		</div>

		<div class="flex gap-4 md:gap-6 mt-2">
			<button class="btn" type="submit">Send Invoice</button>
			<button class="btn-outline">Save as Draft</button>
		</div>
	</form>
</div>
